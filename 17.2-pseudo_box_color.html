<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17.2-pseudo_box_color</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        position: relative;
        background-color: red;
      }
      #box::before {
        content: "";
        position: absolute;
        height: 100px;
        width: 50px;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div id="box">box</div>
  </body>
</html>
