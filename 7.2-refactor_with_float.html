<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@450"
    />
    <title>7.2-refactor_with_float</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
      }
      .container {
        border: 1px dashed black;
        max-width: 960px;
        padding: 10px;
        margin: 0 auto;
      }
      .clr {
        clear: both;
      }
      .box {
        border: 1px solid;
        margin-bottom: 5px;
      }
      #name {
        background-color: teal;
        float: left;
        width: 75%;
        height: 300px;
        padding: 20px;
      }
      #job {
        background-color: yellowgreen;
        text-align: right;
        float: right;
        width: calc(25% - 5px);
        height: 300px;
        padding: 20px;
      }
      #about {
        background-color: beige;
        text-align: center;
        padding: 20px;
      }
      #social {
        background-color: cyan;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="name" class="box"><h1>John Doe</h1></div>
      <div id="job" class="box"><h3>Programmer</h3></div>
      <div class="clr"></div>
      <div id="about" class="box">
        <img
          src="https://www.dmarge.com/wp-content/uploads/2021/01/dwayne-the-rock-.jpg"
          width="300"
          alt="Image"
        />
        <h4>
          Lorem ipsum dolor
          <span class="diff">amet consectetur</span> adipisicing elit. Obcaecati
          aperiam doloribus eligendi nihil earum sint, dolorum exercitationem
          minima cumque et maxime nisi quod. Ut, perferendis?
        </h4>
      </div>
      <div id="social" class="box">
        <button type="submit">Sign Up</button>
        <h4>Follow me</h4>
        <ul>
          <li><a href="http://facebook.com">Facebook</a></li>
          <li><a href="http://twitter.com">Twitter</a></li>
          <li><a href="http://instagram.com">Instagram</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
