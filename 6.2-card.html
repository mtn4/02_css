<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.2-card</title>
    <style>
      .card {
        margin: auto;
        width: 300px;
        height: 300px;
        text-align: left;
        box-shadow: 0 3px 5px #888888;
        background-color: antiquewhite;
      }
      .image img {
        width: 100%;
      }
      .header {
        font-size: 18px;
        font-weight: bold;
      }
      .links a {
        font-size: 12px;
        color: brown;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          src="https://www.israel21c.org/wp-content/uploads/2015/10/shutterstock_87086366-768x432.jpg"
          alt="image"
        />
      </div>
      <div class="header">The Golan Heights</div>
      <div>Cool places to visit:</div>
      <br />
      <div class="links">
        <a href="http://google.com">Hermon Mountain</a>
        <a href="http://google.com">Sea Of Galilee</a>
        <a href="http://google.com">Hula Valley</a>
      </div>
    </div>
  </body>
</html>
