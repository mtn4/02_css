<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8.2-refactor_navbar_buttons</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .btn {
        margin: 10px;
      }
      .nav-bar {
        display: flex;
        background-color: rgb(39, 36, 36);
        position: sticky;
        top: 0;
      }
      ul {
        display: flex;
        list-style: none;
      }
      a {
        margin: 5px 10px;
        text-decoration: none;
        color: white;
        font-size: 18px;
      }
      a:hover {
        color: rgb(180, 175, 175);
      }
      .content {
        height: 150vh;
      }
      .container {
        border: 1px dashed black;
        max-width: 960px;
        padding: 10px;
        margin: 5px auto;
      }
      .clr {
        clear: both;
      }
      .box {
        border: 1px solid;
        margin-bottom: 5px;
      }
      #name {
        background-color: teal;
        float: left;
        width: 75%;
        height: 300px;
        padding: 20px;
      }
      #job {
        background-color: yellowgreen;
        text-align: right;
        float: right;
        width: calc(25% - 5px);
        height: 300px;
        padding: 20px;
      }
      #about {
        background-color: beige;
        text-align: center;
        padding: 20px;
      }
      #social {
        background-color: cyan;
        text-align: center;
        padding: 20px;
      }
      #register_2nd {
        background: #f37a00;
        color: white;
        border: none;
        font-size: 18px;
        padding: 15px 30px;
        border-radius: 30px;
      }
      #register_2nd:hover {
        background: #ce6300;
      }
      #clear_3rd {
        background: none;
        color: white;
        border: 1px solid #fc2423;
        font-size: 16px;
        padding: 10px 20px;
      }
      #clear_3rd:hover {
        background: #fc2423;
      }
      #submit_4th {
        background: none;
        color: white;
        border: 1px solid #7d8d8e;
        font-size: 16px;
        padding: 5px 10px;
        border-radius: 30px;
      }
      #submit_4th:hover {
        background: #7d8d8e;
      }
    </style>
  </head>
  <body>
    <div class="nav-bar">
      <ul>
        <a href="#"> <li>Home</li> </a>
        <a href="#"> <li>Documentation</li> </a>
        <a href="#"> <li>Contact</li> </a>
        <a href="#"> <li>About</li> </a>
      </ul>
    </div>
    <div class="container">
      <div id="name" class="box"><h1>John Doe</h1></div>
      <div id="job" class="box"><h3>Programmer</h3></div>
      <div class="clr"></div>
      <div id="about" class="box">
        <img
          src="https://www.dmarge.com/wp-content/uploads/2021/01/dwayne-the-rock-.jpg"
          width="300"
          alt="Image"
        />
        <h4>
          Lorem ipsum dolor
          <span class="diff">amet consectetur</span> adipisicing elit. Obcaecati
          aperiam doloribus eligendi nihil earum sint, dolorum exercitationem
          minima cumque et maxime nisi quod. Ut, perferendis?
        </h4>
      </div>
      <div id="social" class="box">
        <h4>Follow me</h4>
        <button id="register_2nd" class="btn">Facebook</button>
        <button id="clear_3rd" class="btn">Twitter</button>
        <button id="submit_4th" class="btn">Instagram</button>
      </div>
    </div>
    <div class="content">
      <p></p>
    </div>
  </body>
</html>
