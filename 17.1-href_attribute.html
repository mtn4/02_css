<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17.1-href_attribute</title>
    <style>
      a {
        color: #ffba10;
        text-decoration: none;
      }
      a::after {
        content: " (http://google.com)";
        color: #ffba10;
      }
    </style>
  </head>
  <body>
    Please visit this <a href="http://google.com">website</a> for more
    information.
  </body>
</html>
